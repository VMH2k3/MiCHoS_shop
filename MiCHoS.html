<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiCHoS_Shop</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div class="main">
            <div class="row mb-20 header">
                <h1>Siêu thị trực tuyến</h1>
            </div>
            <div class="row mb-20 menu">
                <ul>
                    <li><a href="#" >Trang chủ</a></li>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Trang chủ</a></li>
                </ul>
            </div>
            <div class="row mb-20 content">
                <div class="col_left mr-2 ">
                    <div class="row mb-20 banner">
                        <img src="./image/May_tinh_1.jpg" alt="May_tinh">
                    </div>
                    <div class="row">
                        <div class="product">
                            <a href="#">
                                <img src="./image/Dong_ho_rolex.jpg" alt="">
                                <p>30$</p>
                                <p>Đồng hồ</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col_right ">
                    <!-- Hộp thoại đăng nhập -->
                    <div class="row box_form mb-20 login">
                        <div class="title">Tài khoản</div>
                        <div class="content"></div>
                    </div>
                    <!-- Hộp thoại danh mục -->
                    <div class="row box_form mb-20 category">
                        <div class="title">Danh mục</div>
                        <div class="content"></div>
                        <div class="form-find">Đây là phần tìm kiếm</div>

                    </div>
                    <div class="row box_form trend">
                        <div class="title">Thịnh hành</div>
                        <div class="content"></div>

                    </div>
                </div>
                
            </div>
            <div class="row footer">
                Đây là dự án của Hoàng đang xây dựng !!!
            </div>
        </div>
</body>
</html>
